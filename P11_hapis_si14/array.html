<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum 11.1</title>
    <script>
        //membuat array 
        let fruits = ["apel","mangga", "jeruk"];
        console.log(fruits[0] + fruits[1] + fruits[2]);

        //menampilkan semua data array dengan looping for 
        for ( let i = 0; i < fruits.length; i++){
            console.log(fruits[i]);
        }

        fruits.push("jambu","manggis"); ///untuk menambahkan array
        fruits.pop();// untuk menghapus data array paling akhir 
        fruits.sort().reverse(); // untuk megurutkan data array a-z

        console.log("");
         //menampilkan semua data array dengan looping for 
        for ( let i = 0; i < fruits.length; i++){
            console.log(fruits[i]);
        }
      
        //object
        let mobil = {
            tipe : "turismo",
            merk : "lambo",
            tahun : 2009,
            warna : "merah",
            jalan : function () {
                console.log("bremmmmm...");
            },
        };
        console.log(mobil);
    </script>
</head>
